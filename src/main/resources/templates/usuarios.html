<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios Registrados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 60px;
            font-size: 32px;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
        .users-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 90%;
            margin: 0 auto;
            margin-top: 30px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            background-color: #2c3e50;
            color: white;
            padding: 12px 15px;
            text-align: left;
            font-weight: bold;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .actions {
            text-align: center;
            white-space: nowrap;
        }
        .actions a {
            color: #2980b9;
            text-decoration: none;
            padding: 5px 8px;
            border-radius: 3px;
            transition: 0.3s;
        }
        .actions a:hover {
            background-color: #e8f4f8;
            text-decoration: underline;
        }
        .actions a:first-child {
            color: #27ae60;
        }
        .actions a:last-child {
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <!-- Botón Cerrar sesión en la esquina superior derecha -->
    <button onclick="window.location.href='/logout'" class="logout-btn">Cerrar sesión</button>

    <div class="users-container">
        <h1>Usuarios Registrados</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Documento</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th class="actions">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.documento}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td th:text="${usuario.rol}"></td>
                    <td class="actions">
                        <a th:href="@{'/usuarios/editar/' + ${usuario.id}}">Editar</a>
                        |
                        <a th:href="@{'/usuarios/eliminar/' + ${usuario.id}}" 
                           onclick="return confirm('¿Desea eliminar este usuario?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
