<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Usuarios Registrados</title>

  <!-- Nuevo CSS -->
  <link rel="stylesheet" th:href="@{/css/styles-admin.css}">
</head>

<body>
  <main class="page">
    <!-- fondo decorativo -->
    <div class="bg-blur b1" aria-hidden="true"></div>
    <div class="bg-blur b2" aria-hidden="true"></div>

    <header class="topbar">
      <div class="topbar__title">
        <div class="icon">ðŸ‘¥</div>
        <div>
          <h1>Usuarios registrados</h1>
          <p>AdministraciÃ³n de usuarios del sistema</p>
        </div>
      </div>

      <a th:href="@{/logout}" class="btn btn--danger">Cerrar sesiÃ³n</a>
    </header>

    <section class="card">
      <div class="card__head">
        <h2>Listado</h2>
        <span class="chip" th:text="'Total: ' + ${#lists.size(usuarios)}">Total: 0</span>
      </div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Documento</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Rol</th>
              <th class="actions-col">Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="usuario : ${usuarios}">
              <td th:text="${usuario.documento}"></td>
              <td th:text="${usuario.nombre}"></td>
              <td th:text="${usuario.correo}"></td>

              <td>
                <span class="role"
                      th:classappend="${usuario.rol} == 'ADMIN' ? ' role--admin' : ' role--user'"
                      th:text="${usuario.rol}">
                </span>
              </td>

              <td class="actions">
                <a th:href="@{'/admin/usuarios/editar/' + ${usuario.id}}">Editar</a>

                <span class="sep">â€¢</span>

                <a th:href="@{'/admin/usuarios/eliminar/' + ${usuario.id}}"
                 onclick="return confirm('Â¿Desea eliminar este usuario?');"
                 >Eliminar</a>
              </td>
            </tr>

            <!-- Estado vacÃ­o -->
            <tr th:if="${#lists.isEmpty(usuarios)}">
              <td colspan="5" class="empty">No hay usuarios registrados.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>
</html>
