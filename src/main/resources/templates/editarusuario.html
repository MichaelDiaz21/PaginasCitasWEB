<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 60px;
            font-size: 32px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        .back-btn:hover {
            background-color: #1a252f;
        }
        .edit-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
            margin-top: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #2c3e50;
            box-shadow: 0 0 5px rgba(44, 62, 80, 0.3);
        }
        .submit-btn {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            font-weight: bold;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <!-- Botón Volver en la esquina superior izquierda -->
    <button onclick="window.location.href='/usuarios'" class="back-btn">← Volver</button>

    <div class="edit-container">
        <h1>Editar Usuario</h1>
        
        <form th:action="@{'/usuarios/editar/' + ${usuarioId}}" th:object="${usuarioEditDTO}" method="post">
            <div class="form-group">
                <label>Documento:</label>
                <input type="text" th:field="*{documento}" required>
            </div>

            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" th:field="*{nombre}" required>
            </div>

            <div class="form-group">
                <label>Correo:</label>
                <input type="email" th:field="*{correo}" required>
            </div>

            <div class="form-group">
                <label>Rol:</label>
                <select th:field="*{rol}">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Guardar Cambios</button>
        </form>
    </div>

</body>
</html>
