<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 60px;
            font-size: 32px;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .nav-btn {
            background-color: #2c3e50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
            display: inline-block;
            text-align: center;
        }
        .nav-btn:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
        .welcome-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Botón Cerrar sesión en la esquina superior derecha -->
    <a th:href="@{/logout}" class="logout-btn">Cerrar sesión</a>

    <div class="welcome-container">
        <h1>Bienvenido al Sistema de Citas Médicas</h1>
        <p>Hola, <span th:text="${session.usuarioNombre}">Usuario</span>!</p>

        <div class="nav-container">
            <a th:href="@{/usuario/perfil}" class="nav-btn">Mi perfil</a>
            <a href="/usuario/citas" class="nav-btn">Consultar citas</a>
        </div>
    </div>

</body>
</html>
