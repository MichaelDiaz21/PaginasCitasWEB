<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centros MÃ©dicos</title>
  <link rel="stylesheet" th:href="@{/css/centros-medicos.css}">
</head>

<body>
  <main class="cm-page">
    <header class="cm-topbar">
      <a class="cm-back" th:href="@{/home}">â† Volver al inicio</a>

      <a class="cm-logout" th:href="@{/logout}">Cerrar sesiÃ³n</a>
    </header>

    <section class="cm-hero">
      <div class="cm-hero__icon" aria-hidden="true">ğŸ©º</div>
      <div class="cm-hero__text">
        <h1>Centros MÃ©dicos</h1>
        <p>Selecciona el centro mÃ©dico de tu preferencia</p>
      </div>

      <div class="cm-search">
        <span class="cm-search__icon" aria-hidden="true">ğŸ”</span>
        <input id="searchInput" type="search"
               placeholder="Buscar por nombre, ubicaciÃ³n o especialidad..." autocomplete="off" />
      </div>
    </section>

    <section class="cm-list" id="centrosList">
      <article class="cm-card" th:each="c : ${centros}"
         th:attr="data-search=${(c.nombre + ' ' + c.direccion + ' ' + #strings.listJoin(c.especialidades, ' ')).toLowerCase()}">

  <div class="cm-card__media">
    <img th:if="${c.imagen != null}" th:src="@{${c.imagen}}" alt="Centro mÃ©dico" />
    <div th:if="${c.imagen == null}" class="cm-card__fallback">ğŸ¥</div>
  </div>

  <div class="cm-card__body">
    <h2 class="cm-card__title" th:text="${c.nombre}">Centro MÃ©dico</h2>

    <div class="cm-meta">
      <div class="cm-meta__row">
        <span class="cm-meta__icon">ğŸ“</span>
        <span th:text="${c.direccion}"></span>
      </div>

      <div class="cm-meta__row">
        <span class="cm-meta__icon">ğŸ“</span>
        <span th:text="${c.telefono}"></span>
      </div>
    </div>

    <div class="cm-chips">
      <span class="cm-chip" th:each="e : ${c.especialidades}" th:text="${e}"></span>
    </div>

    <div class="cm-distance">
      <span class="cm-meta__icon">ğŸ“</span>
      <span th:text="${c.distancia + ' de distancia'}"></span>
    </div>
  </div>
</article>

    </section>
  </main>

  <script>
    const input = document.getElementById('searchInput');
    const cards = Array.from(document.querySelectorAll('#centrosList .cm-card'));

    input.addEventListener('input', () => {
      const q = (input.value || '').trim().toLowerCase();
      cards.forEach(card => {
        const hay = (card.getAttribute('data-search') || '');
        card.style.display = hay.includes(q) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
