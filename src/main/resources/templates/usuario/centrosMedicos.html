<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Centros M√©dicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-top: 60px;
            font-size: 28px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        .back-btn:hover {
            background-color: #1a252f;
        }
        .centers-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
            margin-top: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 30px 0;
        }
        li {
            background-color: #e8f4f8;
            margin: 12px auto;
            padding: 15px 20px;
            width: 90%;
            border-radius: 8px;
            border: 1px solid #bde0fe;
            color: #2c3e50;
            font-weight: 500;
            transition: 0.3s;
        }
        li:hover {
            background-color: #d4edf7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .menu-btn {
            background-color: #2c3e50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
            display: inline-block;
            margin-top: 10px;
        }
        .menu-btn:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <!-- Bot√≥n Volver al Men√∫ en la esquina superior izquierda -->
    <a href="/usuario/citas" class="back-btn">‚Üê Volver al Men√∫</a>

    <div class="centers-container">
        <h2>üè• Centros M√©dicos Disponibles</h2>

        <ul>
            <li th:each="centro : ${centros}" th:text="${centro}"></li>
        </ul>

        <a href="/usuario/citas" class="menu-btn">Volver al Men√∫ de Citas</a>
    </div>

</body>
</html>
