<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Citas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 60px;
            font-size: 32px;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        .back-btn:hover {
            background-color: #1a252f;
        }
        .panel-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
            margin-top: 30px;
        }
        .nav-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        .nav-btn {
            background-color: #2c3e50;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
            display: inline-block;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        .nav-btn:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .mensaje {
            color: #27ae60;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #d5f4e6;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .error {
            color: #e74c3c;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fadbd8;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Botón Volver al Home en la esquina superior izquierda -->
    <a th:href="@{/home}" class="back-btn">← Volver al Home</a>

    <!-- Botón Cerrar sesión en la esquina superior derecha -->
    <button onclick="window.location.href='/logout'" class="logout-btn">Cerrar sesión</button>

    <div class="panel-container">
        <h1>Panel de Citas</h1>

        <!-- Mensajes flash -->
        <div th:if="${mensaje}" class="mensaje" th:text="${mensaje}"></div>
        <div th:if="${error}" class="error" th:text="${error}"></div>

        <!-- Menú de opciones como botones -->
        <div class="nav-container">
            <a th:href="@{/usuario/citas/historial}" class="nav-btn">Historial de Citas</a>
            <a th:href="@{/usuario/citas/disponibles}" class="nav-btn">Solicitar Nueva Cita</a>
            <a th:href="@{/usuario/citas/centros}" class="nav-btn">Centros Médicos</a>
        </div>
    </div>

</body>
</html>
