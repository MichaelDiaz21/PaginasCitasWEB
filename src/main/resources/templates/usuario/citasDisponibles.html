<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solicitar Nueva Cita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 60px;
            font-size: 32px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        .back-btn:hover {
            background-color: #1a252f;
        }
        .appointment-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
            margin-top: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        select, input[type="date"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
            margin-top: 5px;
        }
        select:focus, input[type="date"]:focus {
            outline: none;
            border-color: #2c3e50;
            box-shadow: 0 0 5px rgba(44, 62, 80, 0.3);
        }
        .submit-btn {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            font-weight: bold;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .mensaje {
            color: #27ae60;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #d5f4e6;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .error {
            color: #e74c3c;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fadbd8;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        #fechaContainer, #horarioContainer {
            display: none;
            margin-top: 10px;
        }
        .dynamic-field {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        function mostrarCalendario() {
            const tipoCita = document.getElementById('tipoCita').value;
            const fechaContainer = document.getElementById('fechaContainer');
            fechaContainer.style.display = tipoCita ? 'block' : 'none';
            fechaContainer.classList.add('dynamic-field');
            document.getElementById('horarioContainer').style.display = 'none';
        }

        function cargarHorarios() {
            const fecha = document.getElementById('fechaCita').value;
            const tipo = document.getElementById('tipoCita').value;
            const horarioSelect = document.getElementById('horario');
            const horarioContainer = document.getElementById('horarioContainer');

            if (!fecha || !tipo) return;

            // Limpiar horarios existentes
            horarioSelect.innerHTML = '';

            // Petición AJAX a backend para obtener horarios disponibles
            fetch(`/usuario/citas/horarios?tipoCita=${tipo}&fecha=${fecha}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        horarioSelect.innerHTML = '<option value="">No hay horarios disponibles</option>';
                    } else {
                        horarioSelect.innerHTML = '<option value="">-- Seleccione un horario --</option>';
                        data.forEach(horario => {
                            const option = document.createElement('option');
                            option.value = horario;
                            option.textContent = horario;
                            horarioSelect.appendChild(option);
                        });
                    }
                    horarioContainer.style.display = 'block';
                    horarioContainer.classList.add('dynamic-field');
                });
        }

        // Configurar fecha mínima como hoy
        window.addEventListener('load', () => {
            const fechaInput = document.getElementById('fechaCita');
            const hoy = new Date().toISOString().split('T')[0];
            fechaInput.setAttribute('min', hoy);
        });
    </script>
</head>
<body>

    <!-- Botón Volver al Panel en la esquina superior izquierda -->
    <a th:href="@{/usuario/citas}" class="back-btn">← Volver al Panel</a>

    <div class="appointment-container">
        <h1>Solicitar Nueva Cita</h1>

        <div th:if="${mensaje}" class="mensaje" th:text="${mensaje}"></div>
        <div th:if="${error}" class="error" th:text="${error}"></div>

        <form th:action="@{/usuario/citas/solicitar}" method="post">

            <!-- Tipo de cita -->
            <div class="form-group">
                <label for="tipoCita">Tipo de Cita:</label>
                <select id="tipoCita" name="tipoCita" onchange="mostrarCalendario()" required>
                    <option value="">-- Seleccione un tipo de cita --</option>
                    <option th:each="tipo : ${tiposCita}" th:value="${tipo}" th:text="${tipo}"></option>
                </select>
            </div>

            <!-- Centro médico -->
            <div class="form-group">
                <label for="centroMedico">Centro Médico:</label>
                <select id="centroMedico" name="centroMedico" required>
                    <option value="">-- Seleccione un centro médico --</option>
                    <option>Centro Médico Norte</option>
                    <option>Clínica Central</option>
                    <option>Hospital del Sur</option>
                    <option>IPS San Jose</option>
                </select>
            </div>

            <!-- Fecha -->
            <div id="fechaContainer" class="form-group">
                <label for="fechaCita">Seleccione la fecha:</label>
                <input type="date" id="fechaCita" name="fechaCita" onchange="cargarHorarios()" required />
            </div>

            <!-- Horarios -->
            <div id="horarioContainer" class="form-group">
                <label for="horario">Seleccione el horario:</label>
                <select id="horario" name="horario" required></select>
            </div>

            <button type="submit" class="submit-btn">Solicitar Cita</button>
        </form>
    </div>

</body>
</html>
